<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>TENDRONS</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		
	</head>
	<body>
		<header>
			<h1>tendrons!!!!!!!!!!</h1>
		</header>
			<section id="content">
				<canvas id="Tendron" data-processing-sources="Tendron.pde Cluster.pde Tendril.pde">
				</canvas>
		    </section>
	    <footer>
		    <b>click</b>: Redraw.
		    <b>W/S</b>: Inc/dec the number of tendrils that spawn out of each cluster (red dot) & redraw.
		    <b>A/D</b>: Inc/dec the number of iterations that are used to create the fractal & redraw.
	    </footer>
	</body>
</html>
